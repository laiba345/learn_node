<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试接口</title>
    <!-- <script src="https://cdn.staticfile.org/axios/1.1.3/axios.js"></script> -->
    <script src="./axios.js"></script>
</head>

<body>
    <script>
        // 都是通过.then 来获取最终的结果数据
        // 直接通过axios来获取数据, 通过 .then 来获取最终的数据即可； 
        axios.get('http://localhost:3000/api/getbooks').then(
            result => {
                // console.log('result', result)
                console.log('data', result.data.data)
            }
        )
        // 除了将数据打印出来，还可以在页面上进行展示操作；
    </script>
</body>

</html>
